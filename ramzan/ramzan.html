<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak Animation</title>
    <style>
        body {
            background-color: #0a192f;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .ramadan-text {
            position: absolute;
            bottom: -50px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            animation: textRise 2s ease-in-out 2s forwards;
        }

        @keyframes textRise {
            from { bottom: -200px; opacity: 0; }
            to { bottom: 200px; opacity: 1; }
        }

        .corner-img {
            position: absolute;
            width: 400px;
            top: -200px;
            animation: imgDrop 5s ease-in-out forwards, floatAnimation 3s infinite alternate 2s;
        }

        .corner-img.left {
            left: 20px;
        }

        .corner-img.right {
            right: 20px;
        }

        @keyframes imgDrop {
            from { top: -250px; }
            to { top: 0px; }
        }

        @keyframes floatAnimation {
            from { transform: translateY(0px); }
            to { transform: translateY(20px); }
        }

        .dua {
            font-size: 1rem;
            width:700px;
            opacity: 1;
            animation: fadeIn 3s ease-in-out 3s forwards;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: blink 2s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <img src="4e9696e081ee849424585237485fef63-removebg-preview.png" class="corner-img left" alt="Ramadan Lamp">
        <img src="360_F_496870802_9dkWxGjr62S8coPC6Q0RM14wR38khsCf-removebg-preview.png" class="corner-img right" alt="Ramadan Decoration">
        <div class="ramadan-text">
            <h1>ðŸŒ™âœ¨Ramadan MubarakðŸ¤²ðŸ’–</h1>
            <p class="dua">O Allah, bless us in this holy month. Forgive our sins, purify our hearts, and guide us on the right path. Accept our fasts and prayers, shower us with Your mercy, and grant us Jannah. Ameen.</p>       
         </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const starContainer = document.querySelector(".stars");

            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                
                star.style.animationDelay = Math.random() * 2 + "s";

                starContainer.appendChild(star);
            }
        });
    </script>

</body>
</html>
